<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body
    style="
      background-image: url('../static/images/wave1.png');
      background-size: cover;
    "
  >
    <div class="container">
      <div class="img">
        <img
          src="../static/images/learning-vs-training-cover.webp"
          style="border-radius: 50%"
        />
      </div>

      <div class="login-content">
        <form action="/login" method="POST">
          <div class="msg"><h4>{{ msg }}</h4></div>
          <img
            src="../static/images/22-223941_transparent-avatar-png-male-avatar-icon-transparent-png.png"
          />
          <h2 class="title">WELCOME</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input
                type="email"
                name="email"
                placeholder="email"
                class="input"
                required
              />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="input"
                required
              />
            </div>
          </div>
          <a href="/forgot">Forgot Password ?</a>
          <input type="submit" class="btn" value="Login" />
          <br />
          <br />

          <div class="app">
            <p>Don't have an account?<a id="app1" href="\signup">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
