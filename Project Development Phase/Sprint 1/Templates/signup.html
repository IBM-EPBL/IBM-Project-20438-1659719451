<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign-up</title>
    <link href="../static/css/signup.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(195, 154, 19, 0.797); max-width: 100%">
    <div class="container">
      <div class="sign-up">
        <div id="png">
          <a href="/" title="HOME"
            ><img style="margin-left: 200px" src="../static/images/MMAD.jpg"
          /></a>
        </div>

        <form style="padding-top: 0px" action="/register" method="post">
          <div class="msg"><h4>{{ msg }}</h4></div>
          <h1 style="margin-left: 20px">Sign up to MMAD</h1>

          <div class="text">
            <img height="20px" src="../static/images/USER.png" />
            <input placeholder="Name" type="text" name="username" />
          </div>

          <div class="text">
            <img height="12px" src="../static/images/email.png" />
            <input placeholder=" Example@gmail.com" type="email" name="email" />
          </div>

          <div class="text">
            <img height="20px" src="../static/images/password.png" />
            <input placeholder=" Password" type="password" name="password" />
          </div>

          <div class="terms">
            <p class="conditions" style="color: black">
              <br /><input class="check" type="checkbox" required />I agree to
              <a href="#">Terms &amp; Conditions</a>
            </p>
          </div>

          <div class="toop">
            <button type="submit" class="btn btn-primary">
              CREATE ACCOUNT
            </button>
          </div>
          <br />
        </form>

        <div class="colu">
          <p class="conditions" id="p3">
            Already have an account? <a href="/signin">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <div class="text-container">
      <h1 style="color: rgba(195, 154, 19, 0.797); font-family: cursive"></h1>

      <div class="diag">
        <img
          class="fig1"
          style="max-width: 60%; margin-left: 200px"
          src="../static/images/signup.png"
        />
      </div>
      <div class="para">
        <b style="margin-left: 90px">START YOUR DAY WITH MMAD</b>
      </div>
    </div>
  </body>
</html>
